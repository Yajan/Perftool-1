<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        td, th {
            padding: 1px 4px
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>Reports</h1>
            </div>
        </div>
    </nav>

    <div class="sys-table w3-responsive d-flex w3-padding-16"></div>
    <div class="row" id="report">

        <div class="col centre">
            <h3> CPU Over Time of Process</h3>
            <canvas id="procChart" width="1200" height="600"></canvas>
        </div>

        <div class="col centre">
            <h3> CPU Over Time of System</h3>
            <canvas id="sysChart" width="1200" height="600"></canvas>
        </div>

    </div>
    <script>
        setInterval(function () {
            fetchProcData();
            fetchSysData();
        }, 2000);
        var procChart;
        var sysChart;
        ProcCharting();
        SysCharting();


        function fetchProcData() {
            $.getJSON("http://localhost:5000/api/proc", function (result) {
                console.log(result);
                liveProcData(result);
            });
            //return true
        }

        function fetchSysData() {
            $.getJSON("http://localhost:5000/api/sys", function (result) {
                console.log(result);
                liveSysData(result);
            });
        }
        //reporting();



        function liveProcData(result) {
            console.log(result);
            console.log(result.time, result.cpu, result.memory);
            updateProcData(result.time, result.cpu, result.memory);
        }

        function liveSysData(result) {
            console.log(result);
            console.log(result.time, result.cpu, result.memory, result.disk);
            updateSysData(result.time, result.cpu, result.memory, result.disk);
        }

        function updateProcData(time,cpu,memory) {
            procChart.data.labels.push(time);
            procChart.data.datasets[0].data.push(cpu);
            procChart.data.datasets[1].data.push(memory);
            procChart.update();
            console.log("Done");
        }

        function updateSysData(time, cpu, memory,disk) {
            sysChart.data.labels.push(time);
            sysChart.data.datasets[0].data.push(cpu);
            sysChart.data.datasets[1].data.push(memory);
            sysChart.data.datasets[2].data.push(disk)
            sysChart.update();
            console.log("Done");
        }






        function ProcCharting() {


            //console.log(time, cpu, memory);
            var ctx = document.getElementById("procChart").getContext('2d');
            procChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: 0,
                    datasets: [{
                        label: '# CPU',
                        data: 0,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)'
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '# Memory',
                        data: 0,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                max: 100,
                                min: 0
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Percentage (%) '
                            },
                        }],
                        xAxes: [{

                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            },
                        }]
                    }

                }
            });
        }


        function SysCharting() {


            //console.log(time, cpu, memory);
            var ctx = document.getElementById("sysChart").getContext('2d');
            sysChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: 0,
                    datasets: [{
                        label: '# CPU',
                        data: 0,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)'
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '# Memory',
                        data: 0,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '# Disk',
                        data: 0,
                        backgroundColor: [
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                max: 100,
                                min: 0
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Percentage (%) '
                            },
                        }],
                        xAxes: [{

                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            },
                        }]
                    }

                }
            });
        }


    </script>
</body>
</html>
